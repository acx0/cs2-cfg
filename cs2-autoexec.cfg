echo "[-] loading autoexec.cfg..."

unbindall
unbind "`"

fps_max "401"
fps_max_ui "61"     // note: caps in-game menu fps
fps_max_tools "61"

con_enable "true"
// note: using letter bind prevents using bound key inside of console
bind "`" "toggleconsole"
bind "=" "toggleconsole"

mm_dedicated_search_maxping "40"
alias "n" "net_connections_stats"
alias "r" "retry"
alias "s" "status"
alias "p" "ping"

cq_netgraph "1"

volume "0.35"       // master game volume
bind "F3" "incrementvar volume 0 1 -0.025"
bind "F4" "incrementvar volume 0 1 0.025"

voice_modenable "true"  // just in case...
voice_scale "0.2"   // other players' mic volume
bind "CAPSLOCK" "toggle voice_scale 0 0.2"  // toggle other players' mic volume
bind "DOWNARROW" "incrementvar voice_scale 0 1 -0.025"
bind "UPARROW" "incrementvar voice_scale 0 1 0.025"

voice_loopback "false"  // true: listen to/adjust own mic
snd_voipvolume "1"
bind "MOUSE4" "+voicerecord"
alias "bm" "bind MOUSE4 +voicerecord"
alias "um" "unbind MOUSE4"

snd_mute_losefocus "false"  // continue playing in-game sounds when alt-tabbed/minimized

snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundaction_volume "0"
snd_roundend_volume "0"
snd_tensecondwarning_volume "0.05"  // is actually 9.7 seconds...
snd_mvp_volume "0.1"
snd_mute_mvp_music_live_players "true" // mute mvp music if players from both teams are still alive

sensitivity "2"
zoom_sensitivity_ratio "1"

// teal/light blue
cl_crosshairusealpha "1"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "42"
cl_crosshaircolor_g "255"

// big (2560x1440)
// note: for 'half-outlined' crosshair, set:
//  cl_crosshairthickness "0.5"
//  cl_crosshair_outlinethickness "0.5"
cl_crosshairsize "2"
cl_crosshairstyle "4"   // 4:static, 3:dynamic
cl_crosshairthickness "0.5"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "0.5"
cl_crosshairdot "false"
cl_crosshair_t "false"
cl_fixedcrosshairgap "3"
cl_crosshairgap_useweaponvalue "false"
cl_crosshairgap "-1"
cl_crosshairalpha "200" // [0,255]

// big (1920x1080)
cl_crosshairsize "2"
cl_crosshairstyle "4"   // 4:static, 3:dynamic
cl_crosshairthickness "0"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshairdot "false"
cl_crosshair_t "false"
cl_fixedcrosshairgap "3"
cl_crosshairgap_useweaponvalue "false"
cl_crosshairgap "0"
cl_crosshairalpha "250" // [0,255]

// small (1920x1080)
cl_crosshairsize "1.5"
cl_crosshairstyle "4"   // 4:static, 3:dynamic
cl_crosshairthickness "0"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshairdot "false"
cl_crosshair_t "false"
cl_fixedcrosshairgap "3"
cl_crosshairgap_useweaponvalue "false"
cl_crosshairgap "-0.5"
cl_crosshairalpha "250" // [0,255]

cl_show_observer_crosshair "2"
bind "\" "toggle cl_show_observer_crosshair 0 2"

// for testing recoil cooldown
alias "dynamic_ch" "cl_crosshairstyle 3; cl_crosshairdot 1; bind PGUP static_ch"
alias "static_ch" "cl_crosshairstyle 4; cl_crosshairdot 0; bind PGUP dynamic_ch"
//bind "PGUP" "dynamic_ch"
bindtoggle "PGUP" "cl_crosshair_recoil"

cl_radar_scale "0.4"
bind "[" "incrementvar cl_radar_scale 0.25 1 -0.05"
bind "]" "incrementvar cl_radar_scale 0.25 1 0.05"

cl_radar_always_centered "false"
cl_radar_rotate "true"
cl_radar_icon_scale_min "0.4"
cl_radar_square_with_scoreboard "false"
cl_hud_radar_scale "0.8"
cl_hud_color "10"    // aqua
cl_showloadout "true"

// align hud to be further from edges of screen, easier to see minimap
safezonex "0.968"
safezoney "0.946"

// remove help notifications
cl_autohelp "false"
gameinstructor_enable "false"

cl_color "1"    // set player colour preference to green
cl_teammate_colors_show "2"     // show teammate colour in chat as well as letter
cl_show_clan_in_death_notice "false"    // don't show clan tag in kill/death log (upper right)
cl_spec_mode "4"    // spectate in first person mode by default

ui_steam_overlay_notification_position "bottomleft"

cl_teamid_overhead_colors_show "true"
bind "ALT" "toggle cl_teamid_overhead_mode 0 2"

bind "q" "slot3; slot2"     // -> switch(have(pistol) ? pistol : knife)
bind "1" "slot3"
bind "2" "slot2"
bind "3" "slot3; slot1"     // -> switch(have(primary) ? primary : knife)
bind "5" "slot5"    // bomb
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "invnext"
bind "-" "slot12"   // spectator mode xray

alias "+qswitch" "slot3"
alias "-qswitch" "lastinv"
bind "TAB" "+qswitch"   // note: hold to keep knife out, release to switch back to prev item

bind "e" "+use"
bind "r" "+reload"
bind "g" "drop"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
// note: mouse stops working if these aren't defined after an `unbindall`
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

bind "4" "use weapon_smokegrenade"
bind "f" "use weapon_flashbang"
bind "v" "use weapon_hegrenade"
bind "MOUSE5" "use weapon_decoy"
bind "MWHEELUP" "use weapon_molotov; use weapon_incgrenade"

bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"
bind "SHIFT" "+sprint"
bind "CTRL" "+duck"
bind "SPACE" "+jump"
bind "MWHEELDOWN" "+jump"
bind "n" "noclip"
bindtoggle "p" "cl_showpos"

alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"
bind "c" "+jumpthrow"   // note: hold MOUSE1, then press bind key

cl_use_opens_buy_menu "false"
cl_dm_buyrandomweapons "false"
bind "b" "buymenu"
bind "F1" "autobuy"
bind "F2" "rebuy"
bind "l" "buy p250; slot2; drop"

bind "m" "teammenu"
bind "ENTER" "+showscores"
bind "ESCAPE" "cancelselect"

cl_playerspray_auto_apply "true"
bind "h" "+spray_menu"
bind "t" "+lookatweapon"

bind "y" "messagemode"
bind "u" "messagemode2"
bind "z" "radio1"
bind "j" "radio2"
bind "k" "radio3"
bind "x" "player_ping"

bind "i" "toggle cl_teamid_overhead_mode 1 2"
bind "." "sv_rethrow_last_grenade"

alias "d" "disconnect"
alias "q" "quit"
bind "F10" "quit"

