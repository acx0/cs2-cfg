con_enable "1"

volume "0.270000"

// steelseries rival settings:
//  DPI/CPI: 400
//  polling rate: 1000
sensitivity "1.60"
m_rawinput "1"

// teal/light blue
//cl_crosshairalpha "200"
cl_crosshairalpha "150"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "42"
cl_crosshaircolor_g "255"

// red
//cl_crosshairalpha "200"
//cl_crosshaircolor "5"
//cl_crosshaircolor_b "0"
//cl_crosshaircolor_r "255"
//cl_crosshaircolor_g "0"

// white
//cl_crosshairalpha "200"
//cl_crosshaircolor "5"
//cl_crosshaircolor_b "255"
//cl_crosshaircolor_r "255"
//cl_crosshaircolor_g "255"

// purple
//cl_crosshairalpha "200"
//cl_crosshaircolor "5"
//cl_crosshaircolor_b "236"
//cl_crosshaircolor_r "142"
//cl_crosshaircolor_g "47"

cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairsize "2"
cl_crosshairstyle "4" // static
//cl_crosshairstyle "3" // dynamic
cl_crosshairusealpha "1"
cl_crosshairthickness "0.6"
cl_fixedcrosshairgap "3"
//cl_crosshair_outline "0"
//cl_crosshair_outline_draw "0"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshairscale "0"

// radar settings
cl_radar_scale "0.4"
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_icon_scale_min "0.4"
cl_cmm_showteamplayercolors "1"

// show teammate colour in chat
cl_teammate_colors_show "2"

// graph settings
net_graph "1"
net_graphproportionalfont "0"

// remove help notifications
cl_autohelp "0"
gameinstructor_enable "0"

// rate settings
cl_cmdrate "128"
// max # of world updates received, automatically adjusted for 64 tick servers
cl_updaterate "128"
// max DL bandwidth to use (b/s), don't set < 80000
rate "128000"
cl_interp "0"
cl_interp_ratio "1"

cl_autowepswitch "0"

// preload game resources
cl_forcepreload "1"

// spectate in first person mode by default
cl_spec_mode "4"

// don't show clan tag in kill/death log (upper right)
cl_show_clan_in_death_notice "0"

fps_max_menu "61"

// disable server html MOTDs
cl_disablehtmlmotd "1"

// global elite minimal bobbing
cl_viewmodel_shift_right_amt "0"
cl_viewmodel_shift_left_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle ".98"

unbindall
unbind "`"
bind "0" "slot10"
bind "1" "slot3"
bind "2" "slot2"
bind "3" "slot1"
bind "4" "use weapon_smokegrenade"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+moveleft"
bind "b" "buymenu"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "use weapon_flashbang"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "m" "teammenu"
bind "n" "noclip"
bind "p" "toggle sv_showimpacts 1 0"
bind "q" "slot2"
bind "r" "+reload"
bind "s" "+back"
bind "t" "+lookatweapon"
bind "u" "messagemode2"
bind "v" "use weapon_hegrenade"
bind "w" "+forward"
bind "y" "messagemode"
bind "z" "radio1"
bind "," "buyammo1"
bind "." "buyammo2"
bind "=" "toggleconsole"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "F1" "autobuy"
bind "F2" "rebuy"
bind "F3" "askconnect_accept"
bind "F4" "bug"
bind "F5" "sm_teleport"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+voicerecord"
bind "MOUSE5" "use weapon_decoy"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "use weapon_molotov; use weapon_incgrenade"

voice_enable 1
// other players' mic volume
voice_scale "0.6"
alias voicetoggle "toggle voice_scale 0 0.6"
//bind "MOUSE3" "voicetoggle"

//lobby_voice_chat_enabled "0"

mm_dedicated_search_maxping "80"

// ensure this is the last command in this file
// overwrites any values in config.cfg that differ from those set here
host_writeconfig
