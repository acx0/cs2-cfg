// C:\Program Files (x86)\Steam\SteamApps\common\Counter-Strike Global Offensive\csgo\cfg\autoexec.cfg
//  OR
// C:\Program Files (x86)\Steam\userdata\$ID\730\local\cfg\autoexec.cfg
//  - new per-user config location
//
// launch options: "-novid -tickrate 128 -freq 144"
//  - "-freq 144" can be used if windows set to run 60hz in desktop causing game to switch to 144hz
//
// notes:
//  - use 'find <str>' or 'cvarlist <str>' command to search for commands
//  - use 'bind <key>' to see what <key> is bound to
//  - '<S-F2>' to open demoui
//  - to reset var to default value, delete from config.cfg and autoexec.cfg, restart game
//
// resources:
//  http://csgohelp.com/autoexec/
//  http://csgohelp.com/example-autoexec/
//  http://tweakguides.com/NVFORCE_5.html
//
// cpu: i5-4440
//
// gtx 750 ti settings:
//  windows 10: if vsync is forced turn off game dvr in xbox app
//      https://support.steampowered.com/kb_article.php?ref=6239-DZCB-8600
//
//  nvidia control panel:
//      power management mode: prefer maximum performance
//      maximum pre-rendered frames: default (3)
//          - setting to 1 caps cpu usage to 70% and slightly lowers fps (maybe better for streaming)
//          - default value uses 70-100% cpu
//      multi-display/mixed-gpu acceleration: single display performance mode
//      anisotropic sample optimization: on
//      texture filtering - quality: high performance
//      texture filtering - trilinear optimization: on
//      threaded optimization: on
//
//  in game:
//      global shadow quality: low
//      model/texture detail: low
//      effect detail: low
//      shader detail: low
//      multicore rendering: enabled
//      MSAA mode: none
//      texture filtering mode: bilinear
//      FXAA: enabled
//      vsync: disabled
//      motion blur: disabled
//
// benq xl2411z settings:
//  picture:
//      low blue light: 10
//      brightness: 50
//      contract: 38
//      blur reduction: off
//      black equalizer: 8
//      sharpness: 8
//      colour temp: R:88,G:82,B:95
//
//  hardware configuration:
//      use dual-link dvi cable (full pins, no gap)
//
// windows 144hz configuration:
//  right click desktop -> screen resolution -> click on 144hz monitor -> advanced settings -> monitor -> screen refresh rate: 144hz
//
// windows mic settings (steelseries siberia v2):
//  right click volume icon -> recording devices -> microphone -> properties -> levels
//      microphone: 100
//      microphone boost: +10dB
//
// TODO:
//  - create volume bindings
//      - use voice_scale for other players' mic instead of voice_enable, latter won't indicate if others are talking
//  - hud_scaling ?
//  - flashlight -> "impulse 100"

con_enable "1"
mm_dedicated_search_maxping "40"

volume "0.3"        // master game volume
voice_enable "1"    // just in case...
voice_scale "0.5"   // other players' mic volume
voice_loopback "0"  // 1: listen to/adjust own mic
voice_mixer_volume "-1" // use windows mic volume settings
snd_musicvolume "0"     // disable menu music
snd_mute_losefocus "0"  // continue playing in-game sounds when alt-tabbed/minimized
windows_speaker_config "1"  // headphones
lobby_voice_chat_enabled "0"

// highest brightness
mat_monitorgamma "1.6"
mat_monitorgamma_tv_enabled "0"     // toggle for tv_enabled defined below, key: [

// windows mouse settings:
//  pointer speed: 6/11
//  enhance pointer precision: disabled
//
// steelseries rival settings:
//  DPI/CPI: 400
//  polling rate: 1000Hz
//
// logitech g502 settings:
//  DPI: 400
//  polling rate: 1000Hz
//  extra weight: 0g
//  reassigned buttons:
//      dpi_shift -> back
//      dpi_down  -> (unassign)
//      dpi_up    -> (unassign)
//      back      -> (unassign)
sensitivity "2"
m_rawinput "1"
m_customaccel "0"   // 0: disregard values for m_customaccel_*
zoom_sensitivity_ratio_mouse "1"

// teal/light blue
//cl_crosshairalpha "200"
cl_crosshairalpha "150"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "42"
cl_crosshaircolor_g "255"

cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairsize "2"
cl_crosshairstyle "4"   // 4:static, 3:dynamic
cl_crosshairusealpha "1"
cl_crosshairthickness "0.6"
cl_fixedcrosshairgap "3"
//cl_crosshair_outline "0"
//cl_crosshair_outline_draw "0"
cl_crosshair_drawoutline "1"
cl_crosshair_outlinethickness "1"
cl_crosshairscale "0"

// radar settings
cl_radar_scale "0.4"
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_icon_scale_min "0.4"
cl_cmm_showteamplayercolors "1"
cl_radar_square_with_scoreboard "0"

cl_color "2"    // set player colour preference to green
cl_teammate_colors_show "2"     // show teammate colour in chat as well as letter
cl_show_clan_in_death_notice "0"    // don't show clan tag in kill/death log (upper right)
cl_hud_bomb_under_radar "1"

// graph settings
net_graph "1"
net_graphproportionalfont "0"   // smaller netgraph font

// remove help notifications
cl_autohelp "0"
cl_showhelp "0"
gameinstructor_enable "0"

// rate settings
rate "786432"       // max DL bandwidth to use (B/s), don't set < 80000
                    // current max is 6mbps, for slower connections use: min(download_mbps * 2^20 / 8, 786432)
cl_cmdrate "128"
cl_updaterate "128" // max # of world updates received, automatically adjusted for 64 tick servers
cl_interp "0"
cl_interp_ratio "1"

cl_forcepreload "1" // preload game resources
cl_autowepswitch "0"
cl_disablehtmlmotd "1"  // disable server html MOTDs
cl_spec_mode "4"    // spectate in first person mode by default
cl_use_opens_buy_menu "0"

fps_max_menu "61"

cl_viewmodel_shift_right_amt "0.25"
cl_viewmodel_shift_left_amt "0.5"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
//cl_bobcycle ".98"

// enable developer area log (top left)
developer "1"

con_filter_enable "2"   // 2: show con_filter_text in developer area
con_filter_text "Damage Given"
con_filter_text_out "Player:"   // filter for text to be removed

ui_steam_overlay_notification_position "bottomleft"

unbindall
unbind "`"
bind "0" "slot10"
bind "1" "slot3"
bind "2" "slot2"
bind "3" "slot3;slot1"      // 3 -> switch(have(primary) ? primary : knife)
bind "4" "use weapon_smokegrenade"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "+moveleft"
bind "b" "buymenu"
bind "c" "radio3"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "use weapon_flashbang"
bind "g" "drop"
bind "h" "+spray_menu"
//bind "i" "show_loadout_toggle"
bind "m" "teammenu"
bind "n" "noclip"
bindtoggle "p" "cl_showpos"
bind "q" "slot3;slot2"      // q -> switch(have(pistol) ? pistol : knife)
bind "r" "+reload"
bind "s" "+back"
bind "t" "+lookatweapon"
bind "u" "messagemode2"
bind "v" "use weapon_hegrenade"
bind "w" "+forward"
bind "x" "radio2"
bind "y" "messagemode"
bind "z" "radio1"
bind "," "buyammo1"
bind "." "buyammo2"
bind "=" "toggleconsole"
bind "`" "toggleconsole"
bindtoggle "[" "mat_monitorgamma_tv_enabled"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "F1" "autobuy"
bind "F2" "rebuy"
bind "F3" "askconnect_accept"
bind "F4" "bug"
bind "F5" "sm_teleport"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "quit"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+voicerecord"
bind "MOUSE5" "use weapon_decoy"
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "use weapon_molotov; use weapon_incgrenade"

// ensure this is the last command in this file
// overwrites any values in config.cfg that differ from those set here
host_writeconfig
